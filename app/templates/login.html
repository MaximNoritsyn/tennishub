{% extends "base.html" %}

{% block title %}Log in up{% endblock %}

{% block styles %}
  <style>
    /* your styles for this template here */
  </style>
{% endblock %}

{% block content %}
    <h1>Login</h1>
    <form method="post">
      <div>
        <label for="username">Username:</label>
        <input type="text" name="username" required>
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" name="password" required>
      </div>
      <div>
        <button type="submit">Login</button>
      </div>
    </form>
{% endblock %}
